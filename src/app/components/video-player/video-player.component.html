<ng-container *ngIf="video">
  <youtube-player
    [videoId]="video.url"
    [height]="650"
    [width]="'100%'"
    (change)="onStateChange($event)"
    (ready)="savePlayer($event)"
  ></youtube-player>
  <button
    (click)="player.pauseVideo()"
    [swal]="{ title: 'Ingresa tu pregunta', input: 'text' }"
    (confirm)="saveEmail($event)"
  >Preguntar</button>
  <hr/>
  <h1>{{ video.title }}</h1>
  <p>{{ video.description }}</p>
</ng-container>

<div class="question" *ngIf="showQuestion">
  <h2>{{ video.question.question }}</h2>
  <button (click)="continueVideo()">Continuar</button>
</div>
